<!DOCTYPE html>
<html>
<!-- Heavily based on Bluetooth Low Energy Lock (c) 2014-2015 Don Coleman
     See: https://github.com/MakeBluetooth/ble-lock/blob/master/phonegap/www/js/index.js -->

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Lamp App</title>
    </head>

    <body>
        <script type="text/javascript" src="cordova.js"></script>

<div id="deviceListScreen">
    <h1>Devices</h1>

    <ul id="deviceList">
        <li>Searching...</li>
    </ul>

    <div>
        <button id="refreshButton">Refresh</button>
    </div>
</div>




<div id="mainControl">
    <h1>Main Page</h1>

    <button id="onButton">On</button>
    <br />
    <button id="offButton">Off</button>
    <br />
    <button id="disconnectButton">Disconnect</button>
    <br />
    <br />
    <br />
    <br />
    <button id="colorButton">Set Color</button>
    <button id="timerButton">Set Timer</button>
    <button id="setTimerButton">View Timers</button>
  <!--
  <label>
      Counter
      <br>
      <div id="counter">(0)</div>
  </label> -->



</div>


<div id="colorControl">
    <br>
    <br>
    <h1>Color Control</h1>
    <br>
    <label>
        Red
        <br>
        <input id="redSlider" type="range" min="0" max="255"/>
        <label id="red_value">255</label>
    </label>
    <br>
    <label>
        Green
        <br>
        <input id="greenSlider" type="range" min="0" max="255"/>
        <label id="green_value">0</label>
    </label>
    <br>
    <label>
        Blue
        <br>
        <input id="blueSlider" type="range" min="0" max="255"/>
        <label id="blue_value">0</label>
    </label>
    <br>
    <button id="setColor">Set Now!</button>
    <button id="fadeToColor">Fade to Color</button>


    <button id="colorToMain">Return to Main</button>
</div>

<div id="timerControl">
    <h1>Timer Control</h1>

    <form>
        <label>
            ON:
            <input type="text" value="0" name="on_seconds">seconds
        </label>
        <br>
        <br>
        <label>
            OFF:
            <input type="text" value="0" name="off_seconds">seconds
        </label>
        <br>
        <br>
        <label>
            FADE:
            <input type="text" value="0" name="fade_seconds">seconds
        </label>
        <input type="submit">

    </form>


    <button id="timerToMain">Return to Main</button>

</div>

<div id="timerView">
    <h1>Timer View</h1>
    ON: <label id=on_amount>0</label>
    <br>
    OFF: <label id=off_amount>0</label>
    <br>
    FADE: <label id=fade_amount>0</label>

    <button id="timerViewToMain">Return to Main</button>

</div>

<div id="statusDiv"></div>



<div id="progress">
  <p>Processing</p>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
